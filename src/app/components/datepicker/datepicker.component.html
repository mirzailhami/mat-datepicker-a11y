<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input
          matInput
          (dateChange)="onDateSelection()"
          [(ngModel)]="selectedDate"
          [matDatepicker]="picker"
  />
  <mat-datepicker-toggle matSuffix [for]="picker" #toggle></mat-datepicker-toggle>
  <mat-datepicker ngDefaultControl #picker (closed)="closed()" (opened)="opened()" (monthSelected)="viewChanged('month')" (yearSelected)="viewChanged('year')"></mat-datepicker>
</mat-form-field>
